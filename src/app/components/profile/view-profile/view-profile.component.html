<div *ngIf="!user" class="text-center py-4">
  <div class="spinner-border text-primary"></div>
</div>

<div *ngIf="user" class="card mx-auto shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 500px">
  <img [src]="user.avatar" class="card-img-top rounded-top" alt="User Avatar" style="max-height: 450px; object-fit: cover;" />
  <div class="card-body text-center">
    <h4 class="card-title mb-2">{{ user.name }}</h4>
    <p class="text-muted">Public profile view</p>

    <div class="d-flex justify-content-center mt-3">
      <div class="me-4 text-center">
        <i class="bi bi-envelope-fill text-primary"></i>
        <p class="mb-0">{{ user.email }}</p>
      </div>
      <div class="text-center">
        <i class="bi bi-calendar-check text-success"></i>
        <p class="mb-0">Joined recently</p>
      </div>
    </div>

    <hr />

    <p class="text-secondary">Feel free to connect and chat!</p>
  </div>
</div>
