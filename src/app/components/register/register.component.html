<div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <h2 class="text-center mb-4 text-primary fw-bold">Create Account</h2>
  
        <div class="card shadow-lg border-0 rounded-lg animate__animated animate__fadeIn">
          <div class="card-body p-3 p-sm-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <div class="input-group mb-2">
                  <span class="input-group-text bg-light d-none d-sm-flex">
                    <i class="bi bi-person"></i>
                  </span>
                  <input 
                    formControlName="name" 
                    type="text" 
                    class="form-control form-control-lg" 
                    placeholder="Full Name"
                    [ngClass]="{'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}" 
                  />
                </div>
                <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger small">
                  Name is required
                </div>
              </div>
              
              <div class="mb-3">
                <div class="input-group mb-2">
                  <span class="input-group-text bg-light d-none d-sm-flex">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input 
                    formControlName="email" 
                    type="email" 
                    class="form-control form-control-lg" 
                    placeholder="Email Address"
                    [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}" 
                  />
                </div>
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger small">
                  <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
                  <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</div>
                </div>
              </div>
              
              <div class="mb-4">
                <div class="input-group mb-2">
                  <span class="input-group-text bg-light d-none d-sm-flex">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input 
                    formControlName="password" 
                    type="password" 
                    class="form-control form-control-lg" 
                    placeholder="Create Password"
                    [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}" 
                  />
                </div>
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger small">
                  Password is required
                </div>
              </div>
              
              <div class="d-grid gap-2">
                <button 
                  type="submit" 
                  class="btn btn-primary btn-lg shadow-sm"
                  [disabled]="registerForm.invalid"
                >
                  <span>Create Account</span>
                  <i class="bi bi-person-plus ms-2"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer bg-light text-center p-3">
            <a routerLink="/auth/login" class="text-decoration-none animate__animated animate__fadeIn">
              Already have an account? <span class="text-primary fw-bold">Login</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
